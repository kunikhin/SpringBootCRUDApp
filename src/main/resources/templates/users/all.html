<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<h2>User list</h2>
<br>
<div>
  <table>
    <tr>
      <th>Name</th>
      <th>Surname</th>

    </tr>

    <tr th:each="user : ${users}">

      <td th:utext="${user.getName()}"></td>
      <td th:utext="${user.getSurname()}"></td>

      <td>
        <button type="submit">
          <a th:href="@{/users/{id} (id=${user.getId()})}">Details</a>
        </button>
      </td>
      <td>
        <button type="submit">
          <a th:href="@{/edit(id=${user.getId()})}">Update</a>
        </button>
      </td>
      <td>
        <form th:method="DELETE" th:action="@{/users/{id} (id = ${user.getId()})}">
          <input type = "submit" value = "Delete"/>
        </form>
      </td>
    </tr>
  </table>
  <br>
  <input type="button" value="Add User"
         onclick="window.location.href = 'users/new'">
</div>
</body>
</html>
